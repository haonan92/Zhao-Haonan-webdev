<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand">Youtube Edit</a>
        </div>
    </div>
</nav>

<div class="container-fluid contentPadding">
    <form>
        <div class="form-group">
            <label for="url">URL (Please paste the ID for youtube link e.g."https://youtu.be/I3W3mRs4ULQ")</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="url" value="https://www.youtube.com/?gl=GB&hl=en-GB">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width">
        </div>
        <a ng-click="model.deleteWidget(widget)" class="btn btn-danger btn-block">Delete</a>
    </form>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.updateWidget(widget)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <p class="navbar-text pull-left">
            <a class="navbar-link" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand">Widget Image Edit</a>
        </div>
    </div>
</nav>

<div class="container-fluid contentPadding">
    <div ng-show="model.error" class="alert alert-danger" role="alert"> {{model.error}}</div>

    <form>
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" placeholder="input name here!"
                   value="Remove me to see placeholder!!!!!">
        </div>
        <div class="form-group">
            <label>URL</label>
            <input ng-model="model.widget.url" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="number" class="form-control" id="width" value="100%">
        </div>
    </form>

    <form action="/api/upload" method="post" enctype="multipart/form-data">
        <input  name="myFile"   type="file" class="form-control"/>
        <input  name="widgetId" value="{{model.widget._id}}" style="display: none"/>
        <input  name="userId"   value="{{model.userId}}" style="display: none"/>
        <input  name="websiteId"   value="{{model.websiteId}}" style="display: none"/>
        <input  name="pageId"   value="{{model.pageId}}" style="display: none"/>
        <button type="submit"   class="btn btn-block btn-primary">Upload Image</button>
    </form>

    <a class="btn btn-warning btn-block" href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget/{{model.widget._id}}/flicker">Search Photo</a>

    <a ng-click="model.deleteWidget(widget)" class="btn btn-danger btn-block">Delete</a>
</div>

 <div class="container-fluid">
     <div ng-show="model.error" class="alert alert-danger" role="alert"> {{model.error}}</div>

     <h1>Register</h1>
        <input ng-model="user.username" type="text"
               class="form-control"
               placeholder="username"/>
        <input ng-model="user.password" type="password"
               class="form-control"
               placeholder="password"/>
        <input ng-model="user.password2" type="password"
               class="form-control"
               placeholder="verify password"/>
        <a ng-click="model.createUser(user)" class="btn btn-primary btn-block">Register</a>
        <a class="btn btn-danger  btn-block"
           href="#/login">Cancel</a>
    </div>

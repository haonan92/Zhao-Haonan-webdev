<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <p class="navbar-text pull-right">
            <a ng-click="model.updateUser(user)" class="navbar-link">
                <span class="glyphicon glyphicon-ok"></span>
            </a>
        </p>
        <div class="navbar-header">
            <a class="navbar-brand">Profile</a>
        </div>
    </div>
</nav>
<div ng-show="model.success" class="alert alert-success" role="alert"> {{model.success}}</div>

<div class="container-fluid contentPadding">
    {{model.user}}
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model ="model.user.username" type="text" class="form-control" id="username" placeholder= "e.g. haonan">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model ="model.user.emailaddress" type="email" class="form-control" id="email" placeholder="e.g.hounangogogo@gmail.com">
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.first" type="text" class="form-control" id="first-name" placeholder="e.g. hou">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.last" type="text" class="form-control" id="last-name" placeholder="e.g. nan">
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/user/{{model.user._id}}/website">Websites</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Logout</a>
    <a class="btn btn-info  btn-block"
       href="#/user/{{model.user._id}}/database">Database for testing delete user</a>
</div>

<footer class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text pull-right">
                <a class="navbar-link" href="#/user/{{model.user._id}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
        </div>
    </div>
</footer>
